<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
        <button ion-button icon-only (click)="goEditarConta(true)">
          Editar</button>
      </ion-buttons>
    <ion-title>Informações Conta</ion-title>
  </ion-navbar>
</ion-header>
  
  <ion-content class="cards-bg">
  
    <ion-card>
  
        <img src="assets/img/speakers/card-saopaolo.png"/>
  
      <ion-card-content>
        <ion-card-title>
          Israel Dias Barreto
        </ion-card-title>
        <p>
          The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.
        </p>
      </ion-card-content>
  
      <ion-row no-padding>
        <ion-col>
          <button ion-button (click)="goEditarConta()"  clear small color="danger" icon-start>
            <ion-icon name='star'></ion-icon>
            Editar
          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='musical-notes'></ion-icon>
            Listen
          </button>
        </ion-col>
        <ion-col text-right>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='share-alt'></ion-icon>
            Share
          </button>
        </ion-col>
      </ion-row>
  
    </ion-card>

    
    </form>
  
  
  </ion-content>
