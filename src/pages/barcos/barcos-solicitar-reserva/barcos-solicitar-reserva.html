
<ion-header>

  <ion-navbar>
    <ion-title>Solicitação Reserva Barco</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list radio-group>
    <ion-item >
        <ion-label>Proximas Disponibilidades</ion-label>
        <ion-radio checked="true" value="go" (click)="habilitarDisponibilidades()"></ion-radio>
      </ion-item>
    
      <ion-item >
        <ion-label>Data Especifica</ion-label>
        <ion-radio value="rust" (click)="habilitarDataEspecifica()"></ion-radio>
      </ion-item>
    
      <ion-item >
        <ion-label>Hoje</ion-label>
        <ion-radio value="python" (click)="habilitarDisponibilidades()"></ion-radio>
      </ion-item>
    
    </ion-list>

    <ion-list>
        <ion-item [hidden]="habilitaChecaDisponibilidade">
          <ion-label>Datas Disponíveis</ion-label>
          <ion-select>
            <ion-option value="nes">10/10/2017</ion-option>
            <ion-option value="n64">11/10/2017</ion-option>
            <ion-option value="ps">12/10/2017</ion-option>
            <ion-option value="genesis">13/10/2017</ion-option>
            <ion-option value="saturn">14/10/2017</ion-option>
            <ion-option value="snes">15/10/2017</ion-option>
          </ion-select>
        </ion-item>

        <ion-item [hidden]="habilitaDataEspecifica">
            <ion-label stacked color="primary">Data Escolhida</ion-label>
            <ion-input  type="date" required>
            </ion-input>
        </ion-item>

    </ion-list>

    <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="cancelarCadastroReservaBarco()" color="light" block>Cancelar</button>
        </ion-col>
        <ion-col  [hidden]="habilitaChecaDisponibilidade">
            <button ion-button (click)="confirmarReservaBarco()" color="blue" block>Confirmar Reserva</button>
        </ion-col>
        <ion-col [hidden]="habilitaDataEspecifica">
            <button ion-button (click)="cancelarCadastroReservaBarco()" color="blue" block>Checar Disponibilidade</button>
       </ion-col>           
      </ion-row>
</ion-content>
