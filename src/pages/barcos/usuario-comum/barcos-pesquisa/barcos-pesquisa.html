
<ion-header>

  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  
    <ion-title>Pesquisar Barcos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="planoReservabarcoForm" novalidate>
      <ion-list no-lines>

        <ion-item>
              <ion-label stacked color="primary">Opção Plano</ion-label>
              <ion-select [(ngModel)]="planoReservabarco.opcaoPlano" formControlName="opcaoPlano" >
                <ion-option value="D">Hoje</ion-option>
                <ion-option value="P">Por Data</ion-option>
              </ion-select>   
          </ion-item>  
          <p ion-text [hidden]="opcaoPlano.valid || submitted == false" color="danger" padding-left>
              Campo é obrigatório
          </p>
       
        <ion-item>
          <ion-label stacked color="primary">Data Desejada</ion-label>
          <ion-input formControlName="dataDesejadaCliente"  type="date" required>
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="dataDesejadaCliente.valid || submitted == false" color="danger" padding-left>
          Campo é obrigatório
        </p>

        <ion-item>
            <ion-label stacked color="primary">Tipo Barco</ion-label>
            <ion-select  formControlName="tipoBarco" [(ngModel)]="barco.tipoBarco" required>
              <ion-option *ngFor="let b of tiposBarcos" [value]="b.value">{{b.label}}</ion-option>
            </ion-select>
          </ion-item>
          <p ion-text [hidden]="tipoBarco.valid || submitted == false" color="danger" padding-left>
              Campo é obrigatório
         </p>

         <ion-item>
            <ion-label stacked color="primary">Quantidade Pessoas</ion-label>
            <ion-input formControlName="quantMaxPessoas" [(ngModel)]="planoReservabarco.quantMaxPessoas" type="text" >
            </ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked color="primary">Quantidade Horas</ion-label>
              <ion-input formControlName="quantHorasDisponivel" [(ngModel)]="planoReservabarco.quantHorasDisponivel" type="text" >
              </ion-input>
            </ion-item>

          <ion-item>
                <ion-label stacked color="primary">Distancia Máxima a percorrer </ion-label>
                <ion-input formControlName="distanciaMax" [(ngModel)]="planoReservabarco.distanciaMax" type="text" >
                </ion-input>
           </ion-item>

      </ion-list>
      <ion-row responsive-sm>      
        <ion-col>
          <button ion-button (click)="pesquisarBarcos()" type="submit" block>Pesquisar</button>
        </ion-col>
      </ion-row>
    </form>


</ion-content>
