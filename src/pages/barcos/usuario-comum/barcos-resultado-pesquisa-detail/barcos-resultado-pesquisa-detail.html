
<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>  
    <ion-title>Detalhes Barco</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <!-- Usar o component Card do ionic para exibir as informações do barco e disponibilizar o link para que o usuario possa solicitar reserva do barco-->
    <ion-list>        
            <p>Nome:   {{barco.nome}} </p>
            <p>Tipo Casco:  {{barco.tipoCasco}}  </p>
            <p>Velocidade: {{barco.velocidade}}  </p>
            <p>Autonomia: {{barco.autonomia}}  </p>
            <p>Pés: {{barco.pes}}  </p>
            <p>Capacidade Pessoas: {{barco.capacidadePessoas}}  </p>        
    </ion-list>  

    <ion-row responsive-sm > 
        <ion-col>
            <button ion-button (click)="voltarPesquisa()" color="light" block>Cancelar</button>
          </ion-col>        
        <ion-col>
          <button ion-button (click)="solicitarReserva()" type="submit" block>Solicitar Reserva</button>
        </ion-col>
      </ion-row>

</ion-content>
