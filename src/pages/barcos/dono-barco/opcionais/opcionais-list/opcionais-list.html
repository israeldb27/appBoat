
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>  
    <ion-title>Lista de Opcionais</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let opcional of opcionais" (click)="visualizarDetalhesOpcional(opcional)">
            <p>Nome:   {{opcional.nome}} </p>
            <p>Descrição:  {{opcional.descricao}}  </p>
            <p>Observação: {{opcional.observacao}}  </p>
        </ion-item>  
    </ion-list>    

</ion-content>
