
<ion-header>

  <ion-navbar>
    <ion-title>Criar Usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="usuarioForm" novalidate>
        <ion-list no-lines>
          <ion-item>
            <ion-label stacked color="primary">Nome</ion-label>
            <ion-input type="text" formControlName="nome" [(ngModel)]="usuario.nome" spellcheck="false" autocapitalize="off" required>
            </ion-input>
          </ion-item>
          <p ion-text [hidden]="nome.valid || submitted == false" color="danger" padding-left>
            Campo é obrigatório
          </p>
    
          <ion-item>
            <ion-label stacked color="primary">Login</ion-label>
            <ion-input formControlName="login" [(ngModel)]="usuario.login" type="text" required>
            </ion-input>
          </ion-item>
          <p ion-text [hidden]="login.valid || submitted == false" color="danger" padding-left>
              Campo é obrigatório
          </p>
    
          <ion-item>
              <ion-label stacked color="primary">Email</ion-label>
              <ion-input formControlName="email" [(ngModel)]="usuario.email" type="text" required>
              </ion-input>
          </ion-item>  
          <p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
              Campo é obrigatório
          </p>

          <ion-item>
              <ion-label stacked color="primary">Password</ion-label>
              <ion-input formControlName="password" [(ngModel)]="usuario.password" type="password" required>
              </ion-input>
          </ion-item> 
          <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
              Campo é obrigatório
          </p>
          
          <ion-item>
              <ion-label stacked color="primary">Confirma Password</ion-label>
              <ion-input formControlName="confirmaPassword" type="password" required>
              </ion-input>
          </ion-item> 
          <p ion-text [hidden]="confirmaPassword.valid || submitted == false" color="danger" padding-left>
              Campo é obrigatório
          </p>

          <ion-item>
              <ion-label stacked color="primary">CPF</ion-label>
              <ion-input formControlName="cpf" [(ngModel)]="usuario.cpf" type="text" required>
              </ion-input>
          </ion-item>  
          <p ion-text [hidden]="cpf.valid || submitted == false" color="danger" padding-left>
              Campo é obrigatório
          </p>

          <ion-item>
            <ion-label stacked color="primary">Data de Nascimento</ion-label>
            <ion-input formControlName="dataNascimento" [(ngModel)]="usuario.dataNascimento" type="date" required>
            </ion-input>
        </ion-item>  
        <p ion-text [hidden]="dataNascimento.valid || submitted == false" color="danger" padding-left>
            Campo é obrigatório
        </p>

          <ion-item>
              <ion-label stacked color="primary">Perfil</ion-label>
              <ion-select [(ngModel)]="usuario.perfil" formControlName="perfil" >
                <ion-option value="cliente">Cliente</ion-option>
                <ion-option value="donoBarco">Dono de Barco</ion-option>
              </ion-select>   
          </ion-item>  
          <p ion-text [hidden]="perfil.valid || submitted == false" color="danger" padding-left>
              Campo é obrigatório
          </p>
      </ion-list>

      <ion-row responsive-sm>          
          <ion-col>
            <button ion-button (click)="cadastrarUsuario(usuarioForm)" type="submit" block>Criar</button>
          </ion-col>
      </ion-row>

    </form>

</ion-content>
