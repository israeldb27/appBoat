
<ion-header>

  <ion-navbar>
    <ion-title>Mudar Senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="usuarioForm" novalidate>
        <ion-list no-lines>                          

          <ion-item>
              <ion-label stacked color="primary">Password</ion-label>
              <ion-input formControlName="password" [(ngModel)]="usuario.password" type="password" required>
              </ion-input>
          </ion-item> 
          <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
              Campo é obrigatório
          </p>

          <ion-item>
              <ion-label stacked color="primary">Confirma Password</ion-label>
              <ion-input formControlName="confirmaPassword" type="password" required>
              </ion-input>
          </ion-item> 
          <p ion-text [hidden]="confirmaPassword.valid || submitted == false" color="danger" padding-left>
              Campo é obrigatório
          </p>

        </ion-list>

        <ion-row responsive-sm>          
            <ion-col>
              <button ion-button (click)="mudarSenha(usuarioForm)" type="submit" block>Salvar Senha</button>
            </ion-col>
        </ion-row>
        
        <p ion-text color="danger" padding-left > {{msgErro}}</p>

        <p ion-text color="primary" padding-left > {{msgSucesso}}</p>
    </form>


</ion-content>
