<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reservas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let reserva of reservaBarcos" (click)="visualizarDetalhesOpcional(reserva)">
            <p>Status:   {{reserva.statusReserva}} </p>
            <p>Data Solicitação:  {{reserva.dataSolicitacao}}  </p>
            <p>Data Reserva: {{reserva.dataReservaBarco}}  </p>
            <p>Data Pagamento: {{reserva.dataPagamento}}  </p>
            <p>Data Cancelamento: {{reserva.dataCancelamento}}  </p>
            <p>Data Ultima Atualização: {{reserva.dataUltimaAtualizacao}}  </p>
        </ion-item>  
    </ion-list>   

</ion-content>
