<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Ordens de Pagamento de Reservas</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>  
      <ion-list>
          <ion-item *ngFor="let ordem of ordens" (click)="visualizarDetalhesOrdem(ordem)">           
              <p><strong>Valor Pagamento: </strong>{{ordem.valorPagamento}}</p>
              <p><strong>Data Criação: </strong>{{ordem.dataCriacao}}</p>
          </ion-item>              
      </ion-list>  
  </ion-content>
