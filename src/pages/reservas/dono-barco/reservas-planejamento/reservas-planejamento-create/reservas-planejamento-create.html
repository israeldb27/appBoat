<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Planejar Reservas de Barco</ion-title>
    </ion-navbar>
  </ion-header>  
  
  <ion-content padding>
  
      <form [formGroup]="planoReservabarcoForm" novalidate>
          <ion-list no-lines>
            <ion-item>
              <ion-label stacked color="primary">Valor Aluguel</ion-label>
              <ion-input type="text" formControlName="valorAluguel" [(ngModel)]="planoReservabarco.valorAluguel" spellcheck="false" autocapitalize="off" required>
              </ion-input>
            </ion-item>
            <p ion-text [hidden]="valorAluguel.valid || submitted == false" color="danger" padding-left>
              Campo é obrigatório
            </p>
      
            <ion-item>
              <ion-label stacked color="primary">Dia da Semana</ion-label>
              <ion-input formControlName="diaSemana" [(ngModel)]="planoReservabarco.diaSemana" type="text" >
              </ion-input>
            </ion-item>
  
  
            <ion-item>
                <ion-label stacked color="primary">Hora inicio Disponibilidade</ion-label>
                <ion-input formControlName="horaInicioDisponivel" [(ngModel)]="planoReservabarco.horaInicioDisponivel" type="text" >
                  </ion-input>
            </ion-item>
  
            <ion-item>
                <ion-label stacked color="primary">Hora fim Disponibilidade</ion-label>
                <ion-input formControlName="horaFimDisponivel" [(ngModel)]="planoReservabarco.horaFimDisponivel" type="text" >
                  </ion-input>               
            </ion-item>
  
          </ion-list>
  
          <ion-row responsive-sm>
              <ion-col>
                <button ion-button (click)="cancelarCadastroPlanoReservaBarco()" color="light" block>Cancelar</button>
              </ion-col>
              <ion-col>
                <button ion-button (click)="cadastrarPlanoReservaBarco(planoReservabarcoForm)" type="submit" block>Criar</button>
              </ion-col>
          </ion-row>
      </form>
  
  </ion-content>
