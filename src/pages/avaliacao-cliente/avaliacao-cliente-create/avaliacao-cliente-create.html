
<ion-header>

  <ion-navbar>
    <ion-title>Avaliação Cliente</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <form [formGroup]="avaliacaoClienteForm" novalidate>
        <ion-list no-lines>
          <ion-item>
            <ion-label stacked color="primary">Pontuação</ion-label>
            <ion-select [(ngModel)]="avaliacaoCliente.pontuacao" formControlName="pontuacao" >
                <ion-option value="1">1</ion-option>
                <ion-option value="2">2</ion-option>
                <ion-option value="3">3</ion-option>
                <ion-option value="4">4</ion-option>
                <ion-option value="5">5</ion-option>
            </ion-select> 
          </ion-item>
          <p ion-text [hidden]="pontuacao.valid || submitted == false" color="danger" padding-left>
            Campo é obrigatório
          </p>
    
          <ion-item>
            <ion-label stacked color="primary">Observação</ion-label>
            <ion-input formControlName="observacao" [(ngModel)]="avaliacaoCliente.observacao" type="text" >
            </ion-input>
          </ion-item>

        </ion-list>

        <ion-row responsive-sm>
            <ion-col>
              <button ion-button (click)="cancelarCadastroAvaliacaoCliente()" color="light" block>Cancelar</button>
            </ion-col>
            <ion-col>
              <button ion-button (click)="cadastrarAvaliacaoCliente(avaliacaodonobarcoForm)" type="submit" block>Avaliar</button>
            </ion-col>
          </ion-row>
    </form>

</ion-content>
