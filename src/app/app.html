<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      {{perfilUsuarioSessao}}  
      <div *ngIf="perfilUsuarioSessao == 'donoBarco'">
          <button menuClose ion-item *ngFor="let p of pagesDonoBarco" (click)="openPage(p)">
              {{p.title}}
          </button>
      </div>

      <div *ngIf="perfilUsuarioSessao == 'cliente'">
          <button menuClose ion-item *ngFor="let p of pagesCliente" (click)="openPage(p)">
              {{p.title}}
          </button>
      </div>

    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
